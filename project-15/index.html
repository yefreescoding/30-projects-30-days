<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <nav>

  </nav>
  <main>
    <!--Dad container-->
    <div class="order-preview-container">
      <!--Child #1-->
      <div class="img-child-container">
        <img src="images/illustration-hero.svg" alt="Illustration girl listening music.">
      </div>
      <!--Child #2-->
      <div class="info-child-container">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <!--Child #3-->
      <div class="preview-plan-child-container">
        <!--Grandchild #1-->
        <div>
          <img src="images/icon-music.svg" alt="Music Logo">
        </div>
        <!--Grandchild #2-->
        <div>
          <p class="anual"><b>Annual Plan</b></p>
          <p class="price">$59.99/year</p>
        </div>
        <!--Grandchild #3-->
        <div>
          <span>
            Change
          </span>
        </div>
      </div>
      <!--Child #4-->
      <div class="pay-cancel-child-container">
        <button>Proceed to Payment</button>
        <span>Cancel Order</span>
      </div>
    </div>
    
    
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
