<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <main class="main">
      <!--Dad container-->
      <article class="order-preview-container main_card">
        <!--Child #1-->
        <header class="img-child-container main_card__header">
          <img
            src="images/mock-img.jpg"
            alt="Illustration girl listening music."
          />
        </header>
        <div class="main_card__body">
          <div class="main_card__body_wrap">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="main_card__summary">
              <div class="main_card__music_icon">
                <img src="images/avatar-mock.jpg" alt="Music Logo" />
              </div>

              <div class="main_card__plan_details">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>

              <a class="main_card__change" href="./index.html"> Change </a>
            </div>
          </div>

          <footer class="main_card__footer">
            <button id="payment-toggle" type="button">
              Proceed to Payment
            </button>
            <a href="./index.html">Cancel Order</a>
          </footer>
          <div class="move_bar">
            <div class="move_bar__circle"></div>
            <div class="move_bar__line"></div>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
