<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <!--Theres an image set as a background of the web page. above all the content-->
    <main class="main">
      <section class="main__section" aria-labelledby="Complete form payment">
        <div class="main__cards">
          <div class="main__cards_back">
            <img
              class="main__cards_img"
              src="images/bg-card-back.png"
              alt="card back face"
            />
            <div id="card-cvc" class="cvc_output">000</div>
          </div>
          <div class="main__cards_front">
            <img
              class="main__cards_img"
              src="images/bg-card-front.png"
              alt="card front"
            />
            <span
              id="card-number"
              class="card_numbers"
              aria-label="Card-number"
            >
              0000 0000 0000 0000
            </span>
            <span
              id="card-name"
              class="card_name"
              aria-label="Card holder name"
            >
              Jane Appleseed
            </span>
            <div class="card_date">
              <span
                id="card-month"
                class="card-date"
                aria-label="Card expired month"
              >
                00
              </span>
              <span
                id="card-year"
                class="card-date"
                aria-label="Card expired year"
                >00</span
              >
            </div>
          </div>
        </div>
        <form id="card-form" class="form" autocomplete="off">
          <div class="form__div">
            <label for="name">Cardholder Name</label>
            <input
              name="name"
              id="card-name-input"
              type="text"
              placeholder="e.g. Jane Appleseed"
              data-invalid="false"
            />
            <span class="error" data-error="card-name" aria-invalid="false">
              Can't be blank
            </span>
          </div>
          <div class="form__div">
            <label>Card Number</label>
            <input
              id="card-number-input"
              name="number"
              class="card_number_input"
              type="text"
              inputmode="numeric"
              maxlength="19"
              placeholder="e.g. 1234-5678-9123-0000"
              data-invalid="false"
            />
            <span class="error" data-error="card-number" aria-invalid="false">
              * Match the requested format
            </span>
          </div>
          <div class="form__div form__div_last_row">
            <div class="inputs_date">
              <label class="form__label">
                EXP. DATE
                <input
                  id="card-month-input"
                  name="month"
                  type="text"
                  maxlength="2"
                  inputmode="numeric"
                  placeholder="MM"
                  data-invalid="false"
                />
              </label>
              <label class="form__label">
                (YY/MM)
                <input
                  id="card-year-input"
                  name="year"
                  type="text"
                  maxlength="2"
                  inputmode="numeric"
                  placeholder="YY"
                  data-invalid="false"
                />
              </label>
            </div>
            <label class="form__label">
              CVC
              <input
                id="card-cvc-input"
                name="cvc"
                type="text"
                maxlength="3"
                inputmode="numeric"
                placeholder="123"
                data-invalid="false"
              />
            </label>
          </div>
          <span class="error" data-error="date-cvc" aria-invalid="false">
            Can't be blank
          </span>
          <span
            class="error"
            data-error="date-cvc-numbers-only"
            aria-invalid="false"
          >
            It can only contain numbers
          </span>
          <button type="submit" id="submit-card" class="form__submit">
            Confirm
          </button>
        </form>
        <article class="main__completed" data-visible="false">
          <img src="images/icon-complete.svg" alt="complete icon" />
          <h2 class="main__completed_h2">Thank you!</h2>
          <p class="main__completed_p">We've added your card details</p>
          <div>
            <a href="index.html" class="main__completed_a form__submit"
              >Continue</a
            >
          </div>
        </article>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yefree De Los Santos</a>.
    </footer>
  </body>
</html>
