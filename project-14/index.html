<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <!--Theres an image set as a background of the web page. above all the content-->
    <main class="main">
      <section class="main__section" aria-labelledby="Complete form payment">
        <div class="main__cards">
          <div class="main__cards_back">
            <img
              class="main__cards_img"
              src="images/bg-card-back.png"
              alt="card back face"
            />
            <div id="card-cvc" class="cvc_output">000</div>
          </div>
          <div class="main__cards_front">
            <img
              class="main__cards_img"
              src="images/bg-card-front.png"
              alt="card front"
            />
            <span
              id="card-number"
              class="card_numbers"
              aria-label="Card-number"
            >
              0000 0000 0000 0000
            </span>
            <span
              id="card-name"
              class="card_name"
              aria-label="Card holder name"
            >
              Jane Appleseed
            </span>
            <div class="card_date">
              <span
                id="card-month"
                class="card-date"
                aria-label="Card expired month"
              >
                00
              </span>
              <span
                id="card-year"
                class="card-date"
                aria-label="Card expired year"
                >00</span
              >
            </div>
          </div>
        </div>
        <form class="form" autocomplete="off">
          <div class="form__div">
            <label>Cardholder Name</label>
            <input
              name="name"
              class="card-holder-name input-error"
              type="text"
              placeholder="e.g. Jane Appleseed"
              required
            />
            <span class="error name-error"></span>
          </div>
          <div class="form__div">
            <label>Card Number <span></span></label>
            <input
              name="card"
              class="card-number-input"
              type="tel"
              inputmode="numeric"
              pattern="[0-9\s]{13,19}"
              autocomplete="cc-number"
              maxlength="19"
              placeholder="e.g. 1234-5678-9123-0000"
            />
            <p class="error number-error"></p>
          </div>
          <div class="form__div date-cvc">
            <div class="exp-date">
              <label>Exp. Date (MM/YY)</label>
              <div>
                <input
                  name="month"
                  class="card-month"
                  type="text"
                  placeholder="MM"
                  maxlength="2"
                />
                <input
                  name="year"
                  class="card-year"
                  type="text"
                  placeholder="YY"
                  maxlength="2"
                />
              </div>
              <p class="error date-error"></p>
            </div>
            <div>
              <label>CVC</label>
              <input
                name="cvcname"
                class="cvc"
                type="text"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <p class="error cvc-error"></p>
            </div>
          </div>
          <div>
            <button type="submit" id="submit-card">Confirm</button>
            <p class="error register-error"></p>
          </div>
        </form>
        <div class="complete-section" data-visible="false">
          <img src="images/icon-complete.svg" alt="complete icon" />
          <div class="thanks">Thank you!</div>
          <p>We've added your card details</p>
          <div>
            <button class="button-continue">Continue</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yefree De Los Santos</a>.
    </footer>
  </body>
</html>
