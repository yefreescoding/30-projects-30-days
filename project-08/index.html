<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social proof section</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <section class="main__section">
          <h1 class="main__h1">10,000+ of our users love our products.</h1>
          <p class="main__p">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </section>
        <section id="ratings-cont" class="main__section">
          <!-- All the ratings will be displayed inside this container -->
        </section>
      </main>
      <section id="testimonials-cont" class="testimonials">
        <!-- Section  -->
      </section>
    </div>
    <footer class="attribution">
      <h2>Challenge by</h2>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
