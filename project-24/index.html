<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/styles/index.css" />
    <title>Time tracking</title>
  </head>
  <body>
    <main class="main">
      <section class="main__section_left">
        <article class="main__article">
          <header>
            <img src="images/user.jpg" alt="portrait of a woman" />
            <div>
              <p>Report for</p>
              <h1>Alexia Doors</h1>
              <button id="user-action-toggle" type="button">
                change stats
              </button>
            </div>
          </header>
          <div id="action-btns" aria-hidden="true">
            <svg
              width="18px"
              height="18px"
              stroke-width="2"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              color="currentColor"
            >
              <path
                d="M15 4V2M15 4V6M15 4H10.5M3 10V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V10H3Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M3 10V6C3 4.89543 3.89543 4 5 4H7"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M7 2V6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M21 10V6C21 4.89543 20.1046 4 19 4H18.5"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <ul>
              <li>
                <button id="daily-toggle" type="button" data-period="daily">
                  Daily
                </button>
              </li>
              <li>
                <button id="weekly-toggle" type="button" data-period="weekly">
                  Weekly
                </button>
              </li>
              <li>
                <button id="monthly-toggle" type="button" data-period="monthly">
                  Monthly
                </button>
              </li>
            </ul>
          </div>
        </article>
      </section>
      <section id="article-container" class="main__section_right">
        <article class="article" style="--_bgk-clr: black">
          <header class="article__header">
            <img src="images/icon-work.svg" alt="icon suitcase" />
          </header>
          <div class="article__body">
            <div>
              <h2>Work</h2>
              <img src="images/icon-ellipsis.svg" alt="icon dots" />
            </div>
            <p class="article__time">32hrs</p>
            <p>Last week - 36hrs</p>
          </div>
        </article>
      </section>
    </main>

    <script src="src/scripts/index.js"></script>
  </body>
</html>
