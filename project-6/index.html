<!DOCTYPE html>
<html lang="en" class="theme_A">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <header class="main__header">
          <div class="main__header_top">
            <span>calc</span>
            <div class="main__theme_cont">
              <spa>Theme</spa>
              <div class="main__theme_inputs">
                <div class="main__theme_nums">
                  <span>1</span> <span>2</span> <span>3</span>
                </div>
                <div>
                  <input
                    data-theme="theme_A"
                    class="theme_toggle"
                    name="theme"
                    type="radio"
                    checked
                  />
                  <input
                    data-theme="theme_B"
                    class="theme_toggle"
                    name="theme"
                    type="radio"
                  />
                  <input
                    data-theme="theme_C"
                    class="theme_toggle"
                    name="theme"
                    type="radio"
                  />
                </div>
              </div>
            </div>
          </div>
          <input class="main__header_input" type="text" id="result" readonly />
        </header>
        <section class="main__cont_btn">
          <!-- first row -->
          <div class="main__cont_btn-content">
            <button class="main__cont_btn-white" onclick="appendToScreen('7')">
              7
            </button>
            <button class="main__cont_btn-white" onclick="appendToScreen('8')">
              8
            </button>
            <button class="main__cont_btn-white" onclick="appendToScreen('9')">
              9
            </button>
            <button
              class="main__cont_btn-blue"
              onclick="appendToScreen('delete')"
            >
              DEL
            </button>
            <!-- Second row -->
            <button class="main__cont_btn-white" onclick="appendToScreen('4')">
              4
            </button>
            <button class="main__cont_btn-white" onclick="appendToScreen('5')">
              5
            </button>
            <button class="main__cont_btn-white" onclick="appendToScreen('6')">
              6
            </button>
            <button class="main__cont_btn-white" onclick="appendToScreen('+')">
              +
            </button>
            <!-- Third row -->
            <button class="main__cont_btn-white" onclick="appendToScreen('1')">
              1
            </button>
            <button class="main__cont_btn-white" onclick="appendToScreen('2')">
              2
            </button>
            <button class="main__cont_btn-white" onclick="appendToScreen('3')">
              3
            </button>
            <button class="main__cont_btn-white" onclick="appendToScreen('-')">
              -
            </button>
            <!-- Four row -->
            <button class="main__cont_btn-white" onclick="appendToScreen('.')">
              .
            </button>
            <button class="main__cont_btn-white" onclick="appendToScreen('5')">
              0
            </button>
            <button class="main__cont_btn-white" onclick="appendToScreen('/')">
              /
            </button>
            <button class="main__cont_btn-white" onclick="appendToScreen('*')">
              x
            </button>
          </div>
          <!-- Five row -->
          <div class="main__cont_btn-bottom">
            <button class="main__cont_btn-blue" onclick="clearScreen('')">
              RESET
            </button>
            <button class="main__cont_btn-accent" onclick="calculate('=')">
              =
            </button>
          </div>
        </section>
      </main>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
