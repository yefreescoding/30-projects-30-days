<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <article class="main__article">
        <header class="main__header">
          <img src="./images/bg-pattern-card.svg" alt="Background image" />
        </header>
        <div class="main__body">
          <div class="main__profile_img">
            <img
              src="./images/image-victor.jpg"
              alt="Profile image of Victor Crest"
            />
          </div>
          <div class="main__profile_name">
            <h1 class="main__h1">Victor Crest</h1>
            <span class="main__age">26</span>
          </div>
          <p class="main__country">London</p>
        </div>
        <footer class="main__footer">
          <div class="main__footer_div">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="main__footer_div">
            <h2>803k</h2>
            <p>Likes</p>
          </div>
          <div class="main__footer_div">
            <h2>1.4k</h2>
            <p>Photos</p>
          </div>
        </footer>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
